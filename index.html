<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Umbrella Reports</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b1320;
      --muted:#42546a;
      --blue:#1b6cff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    /* Simple modern spacing */
    .wrap{
      width:min(1100px, 92vw);
      margin:0 auto;
      padding: 56px 0;
    }

    /* Each “chapter” is full screen */
    section{
      min-height:100vh;
      display:grid;
      align-items:center;
    }

    /* Center stack */
    .stack{
      display:grid;
      justify-items:center;
      text-align:center;
      gap: 18px;
      padding: 30px 0;
    }

    h1{
      font-size: clamp(34px, 3.4vw, 56px);
      line-height:1.05;
      margin:0;
      letter-spacing:-.4px;
    }

    p{
      margin:0;
      color: var(--muted);
      max-width: 78ch;
      line-height:1.6;
      font-size: 16px;
    }

    /* ===== Glow Logo Button (NO rectangle box) ===== */
    .logo-link{
      text-decoration:none;
      color:inherit;
      display:grid;
      justify-items:center;
      gap: 10px;
      outline:none;
    }

    .logo-glow{
      position: relative;
      display:grid;
      place-items:center;
      width: clamp(200px, 22vw, 320px); /* bigger */
      height: clamp(200px, 22vw, 320px);
      border-radius: 999px;
      cursor:pointer;
      transition: transform .2s ease;
	  overflow: hidden;              /* NEW: forces circle crop */
	  background: #ffffff; 
    }

    /* blue luminous glow behind */
    .logo-glow::before{
      content:"";
      position:absolute;
      inset: -28px;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 50%,
        rgba(27,108,255,.35) 0%,
        rgba(27,108,255,.18) 35%,
        rgba(27,108,255,0) 70%);
      filter: blur(2px);
      z-index:0;
    }

    /* subtle ring */
    .logo-glow::after{
	  content:"";
	  position:absolute;
	  inset: 8px;
	  border-radius: 999px;
	  border: 2px solid rgba(27,108,255,.22);
	  box-shadow:
		inset 0 0 0 1px rgba(255,255,255,.55),
		0 10px 30px rgba(27,108,255,.10);
	  z-index: 2;
	  pointer-events:none;
	}

    .logo-glow:hover{
      transform: translateY(-4px) scale(1.01);
    }

    .logo-glow img{
      width: 100%;
	  height: 100%;
	  object-fit: contain;           /* keep seal fully visible */
	  padding: 18px;                 /* NEW: space from circle edge */
	  border-radius: 999px;          /* NEW: extra safety */
	  z-index: 1;
	  background: transparent;
	  filter: drop-shadow(0 12px 24px rgba(0,0,0,.18));
    }

    /* Parent content above logo */
    .above{
      display:grid;
      gap: 10px;
      justify-items:center;
      margin-bottom: 8px;
    }

    /* ===== Child section (no boxes, no shared header) ===== */
    .child-row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: min(80px, 6vw);
      align-items:start;
      justify-items:center;
      padding-top: 40px;
    }

    .child-title{
      font-weight: 700;
      margin-top: 4px;
      letter-spacing:-.1px;
    }

    .child-sub{
      color: var(--muted);
      font-size: 14px;
      margin-top: -6px;
    }

    /* Slide-in + hide-on-scroll-up behavior */
    .from-left, .from-right{
      opacity: 0;
      transform: translateX(0);
      transition: transform .7s ease, opacity .7s ease;
      will-change: transform, opacity;
      pointer-events: none; /* disabled until visible */
    }
    .from-left{ transform: translateX(-220px); }
    .from-right{ transform: translateX(220px); }

    .in-view{
      opacity: 1 !important;
      transform: translateX(0) !important;
      pointer-events: auto;
    }

    /* Responsive */
    @media (max-width: 820px){
      .child-row{ grid-template-columns: 1fr; padding-top: 20px; }
      .from-left{ transform: translateX(-160px); }
      .from-right{ transform: translateX(160px); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .from-left,.from-right{ opacity:1; transform:none; transition:none; pointer-events:auto; }
      .logo-glow{ transition:none; }
    }

    /* Small “scroll hint” */
    .scroll-hint{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
      opacity: .9;
    }
  </style>
</head>

<body>

  <!-- SECTION 1: Parent -->
  <section>
    <div class="wrap">
      <div class="stack">

        <!-- CONTENT ABOVE LOGO -->
        <div class="above">
          <h1>Executive Office of Public Safety and Security (EOPSS)</h1>
          <p>
            Click the seal to learn more.
          </p>
          <div class="scroll-hint">Diversity breakdown and workforce distribution analysis.</div>
        </div>

        <!-- BIG GLOW LOGO -->
        <a class="logo-link" href="parent.html" aria-label="Open Parent Report">
          <div class="logo-glow">
            <!-- use your real file name -->
            <img src="logo_parent.png" alt="Parent Company Logo" />
          </div>
        </a>

      </div>
    </div>
  </section>

  <!-- SECTION 2: Child logos (no category header, no boxes) -->
  <section id="branches">
    <div class="wrap">
      <div class="child-row">

        <!-- Child left -->
        <div class="stack" style="gap:14px;">
          <a class="logo-link from-left" data-animate href="child_left.html" aria-label="Open Child A Report">
            <div class="logo-glow" style="width: clamp(180px, 18vw, 280px); height: clamp(180px, 18vw, 280px);">
              <img src="logo_child_left.png" alt="Child Company A Logo" />
            </div>
          </a>
          <div class="child-title">Massachusetts State Police (MSP)</div>
          <div class="child-sub">Click to open analysis</div>
        </div>

        <!-- Child right -->
        <div class="stack" style="gap:14px;">
          <a class="logo-link from-right" data-animate href="child_right.html" aria-label="Open Child B Report">
            <div class="logo-glow" style="width: clamp(180px, 18vw, 280px); height: clamp(180px, 18vw, 280px);">
              <img src="logo_child_right.png" alt="Child Company B Logo" />
            </div>
          </a>
          <div class="child-title">Massachusetts Department of Correction (MADOC)</div>
          <div class="child-sub">Click to open analysis</div>
        </div>

      </div>
    </div>
  </section>

  <script>
    // We want: appear when in view, disappear when out of view (scroll up)
    const items = document.querySelectorAll("[data-animate]");
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add("in-view");
        } else {
          e.target.classList.remove("in-view");
        }
      });
    }, { threshold: 0.35 });

    items.forEach(el => obs.observe(el));
  </script>

</body>
</html>
